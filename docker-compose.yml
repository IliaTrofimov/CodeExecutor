services:
  
  # Applications =============================================== 

  code.executor.auth:
    image: codeexecutor.auth.host
    depends_on:
      - postgres
    ports:
      - 5020:80/tcp
      - 5021:443/tcp
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80 
      - Database_PostgreSql="Host=host.docker.internal;Port=5432;Database=postgres;Username=postgres;Password=1"
    build:
      context: .
      dockerfile: Auth/CodeExecutor.Auth.Host/Dockerfile
  
  code.executor.dispatcher:
    image: codeexecutor.dispatcher.host
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - 5030:80/tcp
      - 5031:443/tcp
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - Database_PostgreSql="Host=host.docker.internal;Port=5432;Database=postgres;Username=postgres;Password=1"

      #- ASPNETCORE_HTTPS_PORT=5031
    build:
      context: .
      dockerfile: Dispatcher/CodeExecutor.Dispatcher.Host/Dockerfile
  
  csharp12.executor:
    image: csharp12executor
    depends_on:
      - rabbitmq
    build:
      context: .
      dockerfile: Executors/CSharp12Executor/Dockerfile
  
  # Infrastructure =============================================== 
  
  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: postgres
    volumes:
      - postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: 1
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 5050:80
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres

  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    volumes:
      - ./Docker/rabbitmq:/var/lib/rabbitmq
    ports:
      - 15672:15672
      - 5672:5672

volumes:
  postgres:
  pgadmin: